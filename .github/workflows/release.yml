name: Publish to PyPI

on:
  workflow_dispatch:
    inputs:
      semver:
        description: The semver to use
        required: true
        default: patch
        type: choice
        options:
          - patch
          - minor
          - major
  push:
    branches:
      - master
    tags:
      - 'v*'
  # pull_request:
  #   types: [closed]

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # - name: Set up Python (from .python-version) # python-version file picks static version
      #   uses: actions/setup-python@v5
      #   with:
      #     python-version-file: .python-version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine bump-my-version

      - name: Optic Release Automation with custom bump
        uses: nearform-actions/optic-release-automation-action@feat/support-custom-bump-command
        with:
          bump-command: bump-my-version bump
          semver: ${{ github.event.inputs.semver }}
          build-command: python -m build
          commit-message: "Release {version}"

      - name: Publish to PyPI
